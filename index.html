<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Rajdhani&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wikipedia">
      <div class="wikipedia__inner">
        <h3 class="wikipedia__heading">Wikipediaで検索する</h3>
        <div class="wikipedia__search">
          <input
            type="text"
            id="js-wikipedia-input"
            value=""
            placeholder="検索ワード"
          />
          <button id="js-wikipedia-button">検索</button>
        </div>

        <div class="wikipedia__body" id="js-wikipedia-body"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
